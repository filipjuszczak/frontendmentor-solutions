<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="ff-primary text-box">
        <img src="./images/logo.svg" alt="" class="logo" aria-hidden="true" />
        <h1 class="fs-heading text-neutral-700 uppercase">
          <span class="fw-thin text-primary-400">We're</span><br />coming soon
        </h1>
        <p class="fs-body text-primary-400">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="" />
              <span class="visually-hidden">Submit form</span>
            </button>
          </div>
        </form>
      </div>
      <div class="image-box">
        <img
          src="./images/hero-mobile.jpg"
          alt=""
          aria-hidden="true"
          class="hero-mobile"
        />
        <img
          src="./images/hero-desktop.jpg"
          alt=""
          aria-hidden="true"
          class="hero-desktop"
        />
      </div>
    </main>
  </body>
</html>
